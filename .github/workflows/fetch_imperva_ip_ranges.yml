name: Fetch Imperva IP Ranges

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Lists/Ranges_IP_Address_Company_List/imperva

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Imperva IP range fetch script
        run: python fetch_imperva_ip_ranges.py

      - name: Commit and push updates
        run: |
          git pull --rebase
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add imperva_ip_ranges.csv
          git commit -m "Update Imperva IP ranges [auto]" || echo "No changes to commit"
          git push
