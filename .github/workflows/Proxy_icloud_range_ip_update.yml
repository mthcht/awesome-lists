name: PROXY iCloud Relay IP Ranges Fetch

on:
  schedule:
    - cron: '10 */1 * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  fetch-icloud-relay:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch iCloud relay ranges
        run: |
          cd Lists/PROXY/Icloud_proxy_from_apple
          python3 fetch_range_ip.py

      - name: Copy CSV to Apple ranges folder
        run: |
          cp Lists/PROXY/Icloud_proxy_from_apple/icloud_relay_ranges.csv \
             Lists/Ranges_IP_Address_Company_List/Apple/

      - name: List updated files
        run: |
          ls -lah Lists/PROXY/Icloud_proxy_from_apple
          ls -lah Lists/Ranges_IP_Address_Company_List/Apple

      - name: Commit and Push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase
          git add Lists/PROXY/Icloud_proxy_from_apple/*
          git add Lists/Ranges_IP_Address_Company_List/Apple/*
          git commit -m "Update iCloud Relay IP ranges" --allow-empty
          git push
